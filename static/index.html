<!DOCTYPE html>
<html>

  <head>
    <title>Assignment 2</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="static/css/style.css">
  </head>

  <body>
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="jumbotron">
              <h1>Assignment 2</h1>
              <p>File storage on cloud (Database)</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <div class="panel panel-default">
              <div class="panel-heading"><b>Add a file to the list</b></div>
              <div class="panel-body">
                <form method="POST" enctype="multipart/form-data" action="/upload_file_db?" title="File Upload">
                  <div class="form-group">
                    <label for="add-desc">Description : </label>
                    <input type="text" id="add-desc" name="generic_desc">
                  </div>
                  <div class="form-group">
                    <label for="add-file">Select a file : </label>
                    <input type="file" id="add-file" name="generic_file">
                  </div>
                  <button type="submit" class="btn btn-primary">Upload</button>
                </form>
              </div>
            </div> 
          </div>
          <div class="col-lg-6">
            <div class="panel panel-default">
              <div class="panel-heading"><b>Find Username / Password</b></div>
              <div class="panel-body">
                  <form>
                      <div class="form-group">
                        <label for="user">Username : </label>
                        <input type="text" id="user">
                        <button type="button" class="btn btn-info" id="get-password">Get Password</button>
                      </div>
                      <div class="form-group">
                        <label for="user-password">Password : </label>
                        <input readonly type="text" id="user-password">
                      </div>
                  </form>
              </div>
            </div>
            <div class="panel panel-default">
              <div class="panel-heading"><b>Search File</b></div>
              <div class="panel-body">
                  <form>
                      <input list="files" name="file-list" id="search-file">
                      <datalist id="files">
                      </datalist>
                  </form>
                  <table class="table">
                    <thead> 
                      <tr> 
                        <th>#</th> 
                        <th>File Name</th> 
                        <th>First Line</th>
                        <th>Size (in bytes)</th>
                      </tr>
                    </thead>
                    <tbody id="list-of-files"></tbody>
                  </table>
              </div>
            </div>
            <div class="panel panel-default">
              <div class="panel-heading"><b>Files list</b>&nbsp;&nbsp;<button type="button" class="btn btn-info" id="refresh-list">Refresh</button>&nbsp;&nbsp;<b>Total Size: <p id="total_size"></p></b></div>
              <table class="table">
                <thead> 
                  <tr> 
                    <th>#</th> 
                    <th>File Name</th> 
                    <th>Size (in bytes)</th> 
                    <th>Operation</th>
                  </tr>
                </thead>
                <tbody id="list-of-files"></tbody>
              </table>
            </div>
          </div>
        </div>
        <!-- Modal authenticate -->
        <div class="row">
          <div class="modal hide" tabindex="-1" role="dialog" id="login-popup">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Login</h4>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="username">Username</label>
                      <input type="text" class="form-control" id="username" placeholder="Username" value="user1">
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="password" placeholder="Password" value="user">
                    </div>
                    <button type="button" class="btn btn-default" id="login">Submit</button>
                  </form>
                </div>
                <div class="modal-footer"></div>
              </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
          </div><!-- /.modal -->
        </div>
      </div>
  </body>
  <script src="static/js/jquery-1.11.2.min.js"></script>
  <script src="static/js/bootstrap.min.js"></script>
  <script src="static/js/main.js"></script>
</html>
