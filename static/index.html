<!DOCTYPE html>
<html>

  <head>
    <title>Assignment 3,4</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="static/css/style.css">
  </head>

  <body>
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="jumbotron">
              <h1>Assignment 3,4</h1>
              <p>Amazon Web Services</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="panel panel-default">
              <div class="panel-heading"><b>Add a file to the list</b></div>
              <div class="panel-body">
                <form method="POST" enctype="multipart/form-data" action="/upload_file" title="File Upload">
                  <div class="form-group">
                    <label for="add-file">Select a file : </label>
                    <input type="file" id="add-file" name="generic_file">
                  </div>
                  <button type="submit" class="btn btn-primary">Upload</button>
                </form>
              </div>
            </div> <!-- /panel panel-default -->
          </div> <!-- /col-lg-12 -->
        </div> <!-- /row -->
        <div class="row">
          <div class="col-lg-6">
            <div class="panel panel-default">
              <div class="panel-heading"><b>Query Area</b></div>
              <div class="panel-body">
                	<form title="Run Query">
                  		<div class="form-group">
                    			<label for="query">Query : &nbsp;&nbsp;
                              <div class="radio">
                                <label>
                                  <input type="radio" name="sql_query" id="select_query" value="1">&nbsp;SELECT
                                </label>
                                <label>
                                  <input type="radio" name="sql_query" id="insert_query" value="2">&nbsp;INSERT, UPDATE, DELETE
                                </label>
                              </div>
                          </label>
                    			<textarea id="query" name="full_query" class="query_area" rows="10"></textarea>
                  		</div>
		  		            <div class="form-group">
                    			<label for="times">Times : </label>
                    			<input id="times" name="times" class="query_area"></input>
                  		</div>
                      <div class="checkbox">
                        <label>
                          <input type="checkbox" id="cache_query"> Cache this query result onto MEMCACHED
                        </label>
                      </div>
                  		<div class="form-group">
                    			<button type="button" class="btn btn-primary" id="run_query">Run Query</button>
                  		</div>
                	</form>
              </div>
            </div>
          </div> <!-- /col-lg-6 -->
          <div class="col-lg-6">
            <div class="panel panel-default">
              <div class="panel-heading"><b>Output</b></div>
              <div class="panel-body">
                  <form>
                    <div class="form-group">
                      <label for="time_elapsed">Time Elapsed: </label>
                      <div id="time_elapsed"></div>
                    </div>
                  </form>                 
              </div>
            </div>
            <div class="panel panel-default">
              <div class="panel-heading"><b>Cached Queries</b>&nbsp;&nbsp;<button type="button" class="btn btn-info" id="refresh-list">Refresh</button></div>
              <div class="panel-body">
                  <table class="table table-striped">
                    <thead> 
                      <tr> 
                        <th>#</th> 
                        <th>Query</th> 
                        <th>Times</th>
                        <th>Operation</th>
                      </tr>
                    </thead>
                    <tbody id="list-of-queries"></tbody>
                  </table>                
              </div>
            </div>
          </div> <!-- /col-lg-6 -->
        </div> <!-- /row -->
      </div> <!-- /container-fluid -->
  </body>
  <script src="static/js/jquery-1.11.2.min.js"></script>
  <script src="static/js/bootstrap.min.js"></script>
  <script src="static/js/main.js"></script>
</html>
