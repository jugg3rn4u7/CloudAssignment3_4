<!DOCTYPE html>
<html>

  <head>
    <title>Assignment 3,4</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="static/css/style.css">
  </head>

  <body>
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="jumbotron">
              <h1>Assignment 3,4</h1>
              <p>Amazon Web Services</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <div class="panel panel-default">
              <div class="panel-heading"><b>Query</b></div>
              <div class="panel-body">
                	<form title="Run Query">
                  		<div class="form-group">
                    			<label for="query">Query : </label>
                    			<textarea id="query" name="full_query" cols="20" rows="5"></textarea>
                  		</div>
		  		<div class="form-group">
                    			<label for="times">Times : </label>
                    			<input id="times" name="times"></input>
                  		</div>
                  		<div class="form-group">
                    			<button type="submit" class="btn btn-primary" id="run_query">Run Query</button>
                  		</div>
                	</form>
              </div>
            </div>
	   </div> 
           <div class="col-lg-6">
             <div class="panel panel-default">
               <div class="panel-heading"><b>Output</b></div>
               <div class="panel-body">
 		 	<form>
				<div class="form-group">
					<label for="time_elapsed">Time Elapsed: </label>
					<input id="time_elapsed"></input>
				</div>
			</form>                 
               </div>
             </div>
           </div>
        </div>
      </div>
  </body>
  <script src="static/js/jquery-1.11.2.min.js"></script>
  <script src="static/js/bootstrap.min.js"></script>
  <script src="static/js/main.js"></script>
</html>
